name: swift_flutter
description: A reactive state management library for Flutter with automatic dependency tracking. Supports both direct state management and controller pattern with enforced separation. Includes Swift-like extensions, computed values, async state, form validation, persistence, SwiftUI-like declarative animations, and more.
version: 2.2.0
homepage: https://github.com/ravikinha/swift_flutter
repository: https://github.com/ravikinha/swift_flutter
issue_tracker: https://github.com/ravikinha/swift_flutter/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

